<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactive Pricing Component</title>
    <style type="text/tailwindcss"></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <script>
    tailwind.config = {
        theme: {
          extend: {
            spacing:{
              'deskmain': '470px',
              'wide': '470px',
              
            },
            fontSize:{
              xxs : "10px"
            },
            font:{
              'font-family': ['Manrope', 'sans-serif']
            },
            backgroundImage:{
              'circlePattern':"url('\images\pattern-circles.svg')"
            },
            borderRadius:{
              'mainbl':'150px',
              'dskbl': '200px'
            },
            height:{
              'mainbg': '340px',
              'desback': '400px',
              'des':'500px'
            },
            colors: {
              'SoftCyan(FullSliderBar)': 'hsl(174, 77%, 80%)',
              "StrongCyan(SliderBackround)": "hsl(174, 86%, 45%)",
              "LightGrayishRed(DiscountBackground)": "hsl(14, 92%, 95%)",
              'LightRed(DiscountText)': 'hsl(15, 100%, 70%)',
              'PaleBlue(CTAText)': "hsl(226, 100%, 87%)",
              //neutral
              'White(PricingComponentBackground)': 'hsl (0, 0%, 100%)',
              'VeryPaleBlue(MainBackground)': 'hsl(230, 100%, 99%)',
              'LightGrayishBlue(EmptySliderBar)':' hsl(224, 65%, 95%)',
              "LightGrayishBlue(ToggleBackground)":" hsl(223, 50%, 87%)",
             'GrayishBlue(Text)': 'hsl(225, 20%, 60%)',
             'DarkDesaturatedBlue(Text&CTABackground)':' hsl(227, 35%, 25%)'
            }
          }
        }
      }
    </script>
</head>
<body class="font-font-family ">
  <div class="upper bg-VeryPaleBlue(MainBackground) w-full h-mainbg rounded-bl-mainbl relative flex justify-center lg:rounded-bl-dskbl lg:h-desback ">   
    <img src="\images\pattern-circles.svg" alt="pattern" class=" h-32 my-10 ">
    <h1 class="absolute m-16 font-font-family font-bold text-2xl w-full text-center text-Dark Desaturated Blue (Text & CTA Background)">Simple,traffic-based pricing
      <p class="text-sm text-GrayishBlue(Text) mt-4">Sign up for our 30-days trial
        <p class="text-sm text-GrayishBlue(Text) mb-16">No credit card required</p>
      </p>
    </h1>
       
  </div>
  <div class="lower bg-white h-des -mt-32 relative mx-6 shadow-lg rounded-lg lg:w-wide lg:mx-deskmain  lg:-mt-44 lg:h-96">
    <div class="texth text-center text-sm text-GrayishBlue(Text) mb-5  font-semibold pt-7">100K PAGEVIEW</div>
    <div class="relative flex justify-center pt-1">
      <input type="range" min="0" max="100" value="40" class="range bg-LightGrayishBlue(EmptySliderBar)" />
    </div>
    <p class="text-center my-7 text-GrayishBlue(Text)"> <b class="text-3xl text-DarkDesaturatedBlue(Text&CTABackground) ">$16.00</b>/ month</p>
    <div class="flex justify-center text-sm text-GrayishBlue(Text)"> Monthly Billing 
      <label for="default-toggle" class="inline-flex relative items-center cursor-pointer ml-3">
        <input type="checkbox" value="" id="default-toggle" class="sr-only  peer">
        <div class="w-11 h-6 bg-LightGrayishBlue(ToggleBackground) peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
        <span class="ml-3 text-GrayishBlue(Text)">Yearly Billing</span>
      </label>
      <button type="button" class="bg-LightGrayishRed(DiscountBackground) ml-2 rounded-lg p-px w-10 text-LightRed(DiscountText)  text-xxs">-25%</button>
    </div>
    <div class="line bg-emerald-400 h-px mt-7 w-full"></div>
    <div class="lg:flex lg:justify-around lg:mt-6">
      <ul class=" grid justify-center text-GrayishBlue(Text) mt-4 text-sm lg:text-xs lg:leading-5">
        <li class="flex mt-2"><img src="\images\icon-check.svg" alt="check " class="h-2" > <h5 class="-mt-2 mb-3">&nbsp &nbsp &nbsp Unliited Website</h5></li>
        <li class="flex "><img src="\images\icon-check.svg" alt="check" class="h-2"> <h5 class="-mt-2 mb-3"> &nbsp &nbsp &nbsp 100% data ownership</h5> </li>
        <li class="flex  "><img src="\images\icon-check.svg" alt="check" class="h-2"> <h5 class="-mt-2 mb-3"> &nbsp &nbsp &nbsp Email Reports</h5></li>
      </ul>
      <div class="but flex justify-center"><button type="button"class="bg-DarkDesaturatedBlue(Text&CTABackground) text-center text-GrayishBlue(Text) py-2 px-10 rounded-2xl mt-7 text-xs font-bold lg:h-8 lg:py-0.5  "> Start my Trial</button></div>         
    </div>

    
  </div>
    
</body>
</html>
